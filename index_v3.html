<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div id="game" style="margin: 0px, auto" ;>
        <!-- <img src="../images/9-RPS-example.png" /> -->
        <br>
        <br>
        <h1>Psychic Game</h1>
        <h2>To get started press r, p, or s.</h2>
        <div>
            <p>User guessed:
                <span id="user-guess">0</span>
            </p>
            <!-- <span id="user-guess"></span> -->
        </div>
        <div>
            <p>Computer Guessed:
                <span id="computer-guess"></span>
            </p>
        </div>
        <div>Wins:
            <span id="wins"></span>
        </div>
        <div>Losses:
            <span id="losses"></span>
        </div>
        <div>Ties:
            <span id="ties"></span>
        </div>
        <div>Guesses Left:
            <span id="guessesLeft">9</span>
        </div>
    </div>

    <script type="text/javascript">

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["r", "p", "s"];
        var wins = 0;
        var losses = 0;
        var ties = 0;
        var guessesLeft = 9;

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            if (userGuess == computerGuess) {
                wins++;
                guessesLeft--;

                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
                document.getElementById("guessesLeft").innerHTML = losses;
                guessesLeft--;

            }
            if (userGuess == 'r' && computerGuess == 'p') {
                losses++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'r' && computerGuess == 's') {
                wins++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'p' && computerGuess == 'r') {
                wins++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'p' && computerGuess == 's') {
                losses++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 's' && computerGuess == 'r') {
                losses++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 's' && computerGuess == 'p') {
                wins++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }

        };
    </script>


</body>

</html>
