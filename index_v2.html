<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <div>
        <h1>Psychic Game</h1>
    </div>
    <div>
        <h2>
            Guess what letter I'm thinking of. Type a letter on the keyboard to start game.
        </h2>
    </div>
    <div>
        <h4>
            Wins:
            <span id="wins"></span>
        </h4>
    </div>
    <div>
        <h4>
            Losses:
            <span id="losses"></span>
        </h4>
    </div>
    <div>
        <h4>Guesses Left:
            <span id="guessesLeft"></span>
        </h4>
    </div>
    <div>
        <h4>
            Guesses so far:
            <span id="ties"></span>
        </h4>
    </div>



    <script type="text/javascript">

        var computerChoices = ["r", "p"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var userGuess = 0;

        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {

            // Determines which key was pressed.
            var userGuess = event.key;

            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

            if (userGuess == computerGuess) {
                ties++;

                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'r' && computerGuess == 'p') {
                losses++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'r' && computerGuess == 's') {
                wins++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'p' && computerGuess == 'r') {
                wins++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 'p' && computerGuess == 's') {
                losses++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 's' && computerGuess == 'r') {
                losses++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }
            if (userGuess == 's' && computerGuess == 'p') {
                wins++;
                document.getElementById("user-guess").innerHTML = userGuess;
                document.getElementById("computer-guess").innerHTML = computerGuess;
                document.getElementById("wins").innerHTML = wins;
                document.getElementById("losses").innerHTML = losses;
                document.getElementById("ties").innerHTML = ties;
            }

        };



    </script>



</body>

</html>
